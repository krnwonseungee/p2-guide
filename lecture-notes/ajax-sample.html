<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
      $(document).ready( function() {
        $("a").on("click", function() {
          event.preventDefault()
          $.ajax({
            type: 'GET',
            url: 'https://api.github.com/',
            // data: {
            //     client_id : "client_id",
            //     client_secret : "secret",
            // },
            success: function(response) {
              console.log(response)
              var url = response.emojis_url
              $(".container").append( "<p><a class='emojis' href='" + url + "'>emojis</a></p>" );
            },
            error: function() {
              console.log("You're rate limited, dude.")
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <p><a href="http://twitter.com/">Twitter</a></p>
      <p><a href="http://boingboing.net/">bOING bOING</a></p>
      <p><a href="http://livejournal.com/">LiveJournal</a></p>
    </div>
  </body>
</html>
