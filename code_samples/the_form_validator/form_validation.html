<!DOCTYPE HTML>
<html>
  <head>
    <title>Form Validator Yay!</title>
    <link rel="stylesheet" href="application.css">
    <script type='text/javascript' src='jquery.js'></script>
    <script type='text/javascript' src='jquery_validation.js'></script>
    <script type='text/javascript' src='jquery_validation_add_methods.js'></script>
    <script type='text/javascript' src='validation.js'></script>
  </head>
  <body>

    <div class="container">
      <h3>Create an account at form validator!</h3>
      <form action="/events" method="post">
          <label for="email">Email:</label>
            <input type="text" id="email" name="email">
          <label for="user">Username:</label>
            <input type="text" id="user" name="user">
          <label for="phone">Phone:</label>
            <input id="phone" type="text" name="phone">
          <label for="password">Password:</label>
            <input id="password" type="password" name="password">
          <label for="confirm_password">Confirm Password:</label>
            <input id="confirm_password" type="password" name="confirm_password">
        <div class="submit">
          <input type="submit" value="Submit!">
        </div>
      </form>
  </div>
  </body>
</html>
